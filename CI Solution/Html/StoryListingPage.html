<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/storylistingpage.css">
     

    <title>Story Listing Page | Company </title>
</head>

<body>
    <hr>
    <header class="p!importantmptop mb-3 border-b!importantmportantttom" style="margin:1rem">
        <div class="container" style="margin-bottom ">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <!-- <li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li> -->
                    <li><a href="#" class="nav-link px-2 link-dark">Stories</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle policy" href="#" data-bs-toggle="dropdown"
                            aria-expanded="false" style="color:black;">Policy</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Policy 1</a></li>
                            <li><a class="dropdown-item" href="#">Policy 2</a></li>
                            <li><a class="dropdown-item" href="#">Policy 3</a></li>
                        </ul>
                    </li>
                </ul>



                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="./CI Platform Assets/user-img.png" alt="user_img" width="40" height="40"
                            class="rounded-circle">&nbsp; @ViewBag.user.FirstName @ViewBag.user.LastName
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="#">My profile</a></li>
                        <li><a class="dropdown-item" href="#">Volunteering timesheet</a></li>
                        <!-- <li><a class="dropdown-item" href="#">Profile</a></li> -->
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" asp-controller="Home" asp-action="Logout">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <hr style="margin-bottom: 0;">

    <!-- For Nav Bar -->
    <form class="nav row" style="height: 4rem;">
        <div class="search row col-6" style="border-style: solid;border-width: 1px;border-color: grey;">
            <div class="d-flex" style="align-items: center;margin-left: 12rem;"><img src="./CI Platform Assets/search.png" alt="" style="width: 1.5rem; height: 1.5rem;"> &nbsp;
             <input class="search-text" style="font-size: 20px; margin-bottom: 0em; height: 4rem;width: 45.35rem;" placeholder="Search mission..."></div>
        </div>

        <div class="col-6 row">
             
            <div class="col-2 nav-border d-flex" style="margin-left: 0.7rem; align-items: center;">
                <div class="dropdown">
                    <button class="dropbtn">Country &nbsp;<img src="./CI Platform Assets/drop-down.png" alt="" style="width: 0.8rem;height: 0.5rem;margin-top:-0.7rem"></button>
                    <div class="dropdown-content">
                      <a href="#">Link 1</a>
                      <a href="#">Link 2</a>
                      <a href="#">Link 3</a>
                    </div>
                </div>
            </div>
            <div class="col-2 nav-border d-flex" style="align-items: center;">
                <p class="nav-text">City&nbsp;</p>&nbsp;<img src="./CI Platform Assets/drop-down.png" alt="" style="width: 0.8rem;height: 0.5rem;margin-top: -0.7rem;">
            </div>
            <div class="col-2 nav-border d-flex" style="align-items: center;">
                <p class="nav-text">Theme&nbsp;</p>&nbsp;<img src="./CI Platform Assets/drop-down.png" alt="" style="width: 0.8rem;height: 0.5rem;margin-top: -0.7rem;">
            </div>
            <div class="col-2 nav-border d-flex" style="align-items: center;">
                <p class="nav-text">Skills&nbsp;</p>&nbsp;<img src="./CI Platform Assets/drop-down.png" alt="" style="width: 0.8rem;height: 0.5rem;margin-top: -0.7rem;">
            </div>
         
        </div>
    </form>    
    <!-- Nav Bar Ends Here -->

    <main>

    </main>

    <footer>

    </footer>


     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script> 
</body>

</html>
